<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body style="background-color: lightblue;">
  <h1 style="text-align: center;">Betting odds</h1>
  <div style="display:flex; flex-direction: column; align-items: center;">
    <form action="/" method="POST" style="display: flex; flex-direction: column; align-items: center;">
      <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="soccer" value="Soccer" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
          <img src="/static/soccer.jpg" alt="pic1" width="50" height="50">
      </div>
        <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="handball" value="Handball" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
            <img src="/static/handball.jpg" alt="pic1" width="50" height="50" >
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="basketball" value="Basketball" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
          <img src="/static/basket.jpg" alt="pic1" width="50" height="50">
      </div>
      <label for="date" style="margin-top: 10px;">Select a date</label>
      <input type="date" id="date" name="selected_date" min="{{ today }}" max="{{ max_date }}" style="padding: 10px; font-size: 20px;" value="{{ today }}">
    </form>
  </div>
</body>
</html>
