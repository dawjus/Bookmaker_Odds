<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body style="background-color: lightblue;">
  <h1 style="text-align: center;">Betting odds</h1>
  <div style="display:flex; flex-direction: column; align-items: center;">
    <form action="/" method="POST" style="display: flex; flex-direction: column; align-items: center;">
      <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="sport" value="Football" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
        <img src="/static/soccer.jpg" alt="pic1" width="50" height="50">
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="sport" value="Handball" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
        <img src="/static/handball.jpg" alt="pic1" width="50" height="50" >
      </div>
      <div style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" name="sport" value="Basketball" style="padding: 10px; font-size: 20px; width: 150px; height: 50px;">
        <img src="/static/basket.jpg" alt="pic1" width="50" height="50">
      </div>
      <label for="date" style="margin-top: 10px;">Select a date</label>
      <input type="date" id="date" name="selected_date" min="{{ today }}" max="{{ max_date }}" style="padding: 10px; font-size: 20px;" value="{{ today }}">
      <label for="amount" style="margin-top: 10px;">How many matches to display</label>
      <select id="amount" name="selected_amount" style="padding: 10px; font-size: 20px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
          <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="10000">All</option>
      </select>
    </form>
  </div>
</body>
</html>
